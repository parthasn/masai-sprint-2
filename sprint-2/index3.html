<html>

<head>
    <title>HEALTHYGINIE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id = "mainDiv">
        <div>
            <h2>CALORIE CHECK</h4>
        </div>
        <div>
            <h3>>CALORIES CONSUMED</h4>
        </div>
       
        <div>
            <h4>>>BREAKFAST</h4>
            <input type="text" id="meal1" />
            <input type="number" id="breakfastCal" />
        </div>
        <div>
            <h4>>>LUNCH</h4>
            <input type="text" id="meal2" />
            <input type="number" id="lunchCal" />
        </div>
        <div>
            <h4>>>DINNER</h4>
            <input type="text" id="meal3" />
            <input type="number" id="dinnerCal" />
        </div>

        <div>
            <h3>>CALORIES BURNT</h4>
        </div>
        <div>
            <h4>>>EXERCISES</h4>
            <input type="text" id="exercise" />
            <input type="number" id="calIntake" />
        </div>
        <br />
        <div>
            <button id ="showButton">SHOW RESULTS</button>
        </div>
    </div>
    <div class = "float_right margin">
        <table id = "results" >
            <tr>
                <td>Calories Consumed</td>
                <td>Calories Burnt</td>
                <td>Calories<br/>Excess/Deficit</td>
                <td>Fat<br/>Gain/Loss</td>
            </tr>
        </table>
    </div>



    <script type = "text/javascript" src="script.js"></script>
</body>

</html>
