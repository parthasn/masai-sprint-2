<html>

<head>
    <title>HEALTHYGINIE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <div>
            <h3>CALORIE CHECK</h3>
        </div>
        <div>
            <h3>CALORIES CONSUMED</h3>
        </div>
        <div>
            <h3>BREAKFAST</h3>
            <input type="text" id="meal1" />
            <input type="number" id="breakfastCal" />
        </div>
        <div>
            <h3>LUNCH</h3>
            <input type="text" id="meal2" />
            <input type="number" id="lunchCal" />
        </div>
        <div>
            <h3>DINNER</h3>
            <input type="text" id="meal3" />
            <input type="number" id="dinnerCal" />
        </div>

        <div>
            <h3>CALORIES BURNT</h3>
        </div>
        <div>
            <h3>EXERCISES</h3>
            <input type="text" id="meal" />
            <input type="number" id="calIntake" />
        </div>
        <br />
        <div>
            <button id ="showButton">SHOW RESULTS</button>
        </div>
        <div>
            <table id = "results" border = 1>
                <tr>
                    <td>Calories Consumed</td>
                    <td>Calories Burnt</td>
                    <td>Calories<br/>Excess/Deficit</td>
                    <td>Fat<br/>Gain/Loss</td>
                </tr>
            </table>
        </div>

    </div>



    <script type = "text/javascript" src="script.js"></script>
</body>

</html>
