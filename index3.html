<html>
    <head>
        <title>HEALTHYGINIE</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "box1">
            <div class = "divName">
                <h1>CALORIE CHECK</h1>
            </div>
            <div class = "divName1">
                <h1>CALORIES CONSUMED</h1>
            </div>
            <div id = "divIndex4">
                <h1>BREAKFAST</h1>
                <input type = "text" id = "meal1"/>
                <input type = "number" id = "breakfastCal"/>
            </div>
            <div id = "divIndex5">
                <h1>LUNCH</h1>
                <input type = "text" id = "meal2"/>
                <input type = "number" id = "lunchCal"/>
            </div>
            <div id = "divIndex6">
                <h1>DINNER</h1>
                <input type = "text" id = "meal3"/>
                <input type = "number" id = "dinnerCal"/>
            </div>
            <hr/>
            <div class = "divName2">
                <h1>CALORIES BURNT</h1>
            </div>
            <div id = "divIndex7">
                <h1>EXERCISES</h1>
                <input type = "text" id = "meal"/>
                <input type = "number" id = "calIntake"/>
            </div>
            <br/>
            <h1 class = "divName">Results</h1>
            <div class = "divIndex4" id = "result">
            </div>
            <div class = "divName">
                    <button  onclick = "addToTotalCalories()" class = "button1">DONE</button>
             </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
